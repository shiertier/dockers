name: Docker Build and Push

on:
  push:
    branches:
      - '**'

env:
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Clean up /opt directory
        run: |
          cd /opt
          find . -maxdepth 1 -mindepth 1 '!' -path ./containerd '!' -path ./actionarchivecache '!' -path ./runner '!' -path ./runner-cache -exec rm -rf '{}' ';'

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check if image exists
        id: check_image
        run: |
          IMAGE_EXISTS=$(docker manifest inspect shiertier/base:cuda12.6.1 > /dev/null 2>&1 && echo "true" || echo "false")
          echo "::set-output name=exists::$IMAGE_EXISTS"

      - name: Build and push Docker image
        if: steps.check_image.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: shiertier/base:cuda12.6.1
          file: ./1apt/cuda12.6.1.dockerfile
